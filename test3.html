<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>AI Character Talk</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* キャラクター表示エリア */
        .character-stage {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            background: radial-gradient(circle at center, #333 0%, #111 100%);
            overflow: hidden;
        }
        
        /* イラスト（あなたの絵が入る場所） */
        .char-img {
            height: 90%; 
            max-width: 100%;
            object-fit: contain;
            transition: opacity 0.3s ease-in-out, transform 0.3s;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
        }
        
        /* 呼吸アニメーション */
        .breathing {
            animation: breathe 4s infinite ease-in-out;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* 会話ログエリア */
        .chat-container {
            height: 35%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        .user-msg {
            align-self: flex-end;
            background: #0084ff;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .ai-msg {
            align-self: flex-start;
            background: #444;
            color: #eee;
            border-bottom-left-radius: 5px;
        }

        /* 入力エリア */
        .input-area {
            display: flex;
            gap: 10px;
            padding: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background: #333;
            color: white;
            outline: none;
        }
        button {
            padding: 0 20px;
            border-radius: 25px;
            border: none;
            background: #ff0055;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:disabled { background: #555; }

        /* API Key Modal (Demo purpose) */
        .setup-modal {
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .setup-box {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        .hidden { display: none; }
        
    </style>
</head>
<body>

    <div id="setup" class="setup-modal">
        <div class="setup-box">
            <h2>AIキャラの魂を注入</h2>
            <p style="font-size:0.8rem; color:#aaa; margin-bottom:20px;">
                本来はGeminiやOpenAIのAPIキーが必要ですが、<br>
                今回は「デモモード（疑似AI）」で動きます。<br>
                あなたの好きなキャラ設定を入力してください。
            </p>
            <input type="text" id="char-name" placeholder="キャラクターの名前 (例: 玲奈)" style="width:90%; margin-bottom:10px;">
            <textarea id="char-prompt" rows="4" style="width:90%; background:#333; color:white; border:none; padding:10px; border-radius:10px;" placeholder="性格設定 (例: ツンデレ。最初は冷たいが、徐々にデレる。口癖は「べ、別にあんたのためじゃないわよ」)"></textarea>
            <button onclick="startApp()" style="margin-top:20px; width:100%;">起動する</button>
        </div>
    </div>

    <div class="character-stage">
        <img id="char-image" src="https://via.placeholder.com/400x600/333333/ff0055?text=Normal" class="char-img breathing">
    </div>

    <div class="chat-container">
        <div class="chat-history" id="chat-history">
            <div class="message ai-msg">何か用？忙しいんだけど。</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="メッセージを入力...">
            <button onclick="sendMessage()" id="send-btn">送信</button>
        </div>
    </div>

    <script>
        // 設定値
        let charName = "キャラ";
        let charPersonality = "";
        
        // 実際の運用では、ここにイラストのURLを設定します
        const emotions = {
            "neutral": "https://via.placeholder.com/400x600/333333/ff0055?text=Normal(通常)",
            "happy":   "https://via.placeholder.com/400x600/333333/ffaa00?text=Happy(笑顔)",
            "angry":   "https://via.placeholder.com/400x600/333333/ff0000?text=Angry(怒り)",
            "sad":     "https://via.placeholder.com/400x600/333333/0088ff?text=Sad(悲しみ)"
        };

        function startApp() {
            const nameInput = document.getElementById('char-name').value;
            const promptInput = document.getElementById('char-prompt').value;
            if(nameInput) charName = nameInput;
            if(promptInput) charPersonality = promptInput;
            
            document.getElementById('setup').classList.add('hidden');
            addMessage('ai', `（${charName}がこちらを見ています...）`);
        }

        function sendMessage() {
            const inputField = document.getElementById('user-input');
            const text = inputField.value;
            if (!text) return;

            // ユーザーのメッセージ表示
            addMessage('user', text);
            inputField.value = '';
            
            // ローディング表示
            const btn = document.getElementById('send-btn');
            btn.disabled = true;
            btn.innerText = "...";

            // AIの思考をシミュレート (実際はここでAPIを叩く)
            setTimeout(() => {
                const response = simulateAI(text);
                updateCharacterEmotion(response.emotion);
                addMessage('ai', response.text);
                
                btn.disabled = false;
                btn.innerText = "送信";
            }, 1000 + Math.random() * 1000);
        }

        function addMessage(sender, text) {
            const history = document.getElementById('chat-history');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}-msg`;
            msgDiv.innerText = text;
            history.appendChild(msgDiv);
            history.scrollTop = history.scrollHeight;
        }

        function updateCharacterEmotion(emotion) {
            const img = document.getElementById('char-image');
            if(emotions[emotion]) {
                img.style.opacity = 0; // フェードアウト
                setTimeout(() => {
                    img.src = emotions[emotion];
                    img.style.opacity = 1; // フェードイン
                }, 300);
            }
        }

        // --- 簡易AIシミュレーター ---
        // 本来はここに Gemini API や OpenAI API へのリクエストを書きます
        function simulateAI(userText) {
            // ユーザーの入力内容に応じて、適当に感情と返事を返すロジック
            
            const random = Math.random();
            let emotion = "neutral";
            let reply = "";

            if (userText.includes("好き") || userText.includes("可愛い") || userText.includes("すごい")) {
                emotion = "happy";
                reply = "えっ...そ、そう？悪い気はしないけど。ありがと。";
            } else if (userText.includes("嫌い") || userText.includes("バカ") || userText.includes("下手")) {
                emotion = "angry";
                reply = "はぁ？何それ。喧嘩売ってるわけ？";
            } else if (userText.includes("悲しい") || userText.includes("辛い") || userText.includes("疲れ")) {
                emotion = "sad";
                reply = "大丈夫...？あんまり無理しないでね。";
            } else {
                // デフォルトのランダム反応
                if(random < 0.3) {
                    emotion = "neutral";
                    reply = "ふーん、それで？";
                } else if (random < 0.6) {
                    emotion = "happy";
                    reply = `へえ！${charName}もそう思う！面白いね。`;
                } else {
                    emotion = "neutral";
                    reply = "ねえ、今度どこか連れてってよ。";
                }
            }
            
            return { text: reply, emotion: emotion };
        }

        // Enterキーで送信
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
