<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ネタ帳＆お題ガチャ</title>

  <link rel="icon" href="images/favicon.png" type="image/png">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 20px;
    }
    .app {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 16px;
      padding: 20px 20px 30px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 22px;
      margin-top: 0;
      text-align: center;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      min-height: 70px;
      box-sizing: border-box;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 14px;
    }
    select, button, input[type="text"] {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      border: none;
      background: #ff9ecb;
      font-weight: 600;
    }
    button:hover {
      opacity: 0.9;
    }
    .list {
      margin-top: 15px;
      max-height: 260px;
      overflow-y: auto;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      padding: 6px 0;
      border-bottom: 1px dashed #eee;
      font-size: 13px;
    }
    .item-main {
      flex: 1;
      white-space: pre-wrap;
    }
    .badge {
      display: inline-block;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 999px;
      background: #f0f0f0;
      margin-right: 4px;
    }
    .small-btn {
      font-size: 11px;
      padding: 3px 8px;
      background: #ffd5eb;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .random-box {
      margin-top: 18px;
      padding: 12px;
      border-radius: 12px;
      background: #fff6fb;
      border: 1px solid #ffd5eb;
    }
    .random-title {
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 600;
    }
    .random-text {
      white-space: pre-wrap;
      font-size: 14px;
      margin-bottom: 8px;
    }
    .hint {
      font-size: 11px;
      color: #777;
      margin-top: 4px;
    }
    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>ネタ帳＆お題ガチャ（ローカル専用）</h1>

    <div class="top-bar">
      <div>
        <span style="font-size:12px;">カテゴリで整理して、アイデアを貯めていくツール</span>
      </div>
      <button id="clearAllBtn" class="small-btn">全部削除</button>
    </div>

    <div class="row">
      <input type="text" id="categoryInput" placeholder="カテゴリ例：一人暮らし 夫婦 仕事 あるある など" style="flex:1;">
      <select id="categorySelect" style="flex:0.8; min-width:140px;">
        <option value="">既存カテゴリを選択</option>
      </select>
    </div>

    <textarea id="ideaInput" placeholder="ここにネタを書いてください。例：コンビニで買うつもりなかったスイーツをついカゴに入れがち"></textarea>

    <div class="row">
      <button id="addBtn">ネタを追加</button>
      <button id="randomBtn">お題ガチャ</button>
      <select id="filterSelect" style="margin-left:auto; min-width:140px;">
        <option value="">全カテゴリ表示</option>
      </select>
    </div>

    <div class="random-box" id="randomBox" style="display:none;">
      <div class="random-title">今日のお題</div>
      <div class="random-text" id="randomText"></div>
      <div class="hint">このまま漫画やアニメのネタにしてOKです</div>
    </div>

    <div class="list" id="list"></div>
  </div>

  <script>
    const STORAGE_KEY = "buson_idea_tool_v1";

    const categoryInput = document.getElementById("categoryInput");
    const categorySelect = document.getElementById("categorySelect");
    const ideaInput = document.getElementById("ideaInput");
    const addBtn = document.getElementById("addBtn");
    const listEl = document.getElementById("list");
    const randomBtn = document.getElementById("randomBtn");
    const randomBox = document.getElementById("randomBox");
    const randomText = document.getElementById("randomText");
    const filterSelect = document.getElementById("filterSelect");
    const clearAllBtn = document.getElementById("clearAllBtn");

    let ideas = [];

    function loadData() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          ideas = JSON.parse(saved);
        }
      } catch (e) {
        ideas = [];
      }
    }

    function saveData() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(ideas));
    }

    function renderCategories() {
      const categories = Array.from(new Set(ideas.map(i => i.category).filter(Boolean)));

      categorySelect.innerHTML = '<option value="">既存カテゴリを選択</option>';
      filterSelect.innerHTML = '<option value="">全カテゴリ表示</option>';

      categories.forEach(cat => {
        const opt1 = document.createElement("option");
        opt1.value = cat;
        opt1.textContent = cat;
        categorySelect.appendChild(opt1);

        const opt2 = document.createElement("option");
        opt2.value = cat;
        opt2.textContent = cat;
        filterSelect.appendChild(opt2);
      });
    }

    function renderList() {
      const filter = filterSelect.value;
      listEl.innerHTML = "";

      const filtered = filter ? ideas.filter(i => i.category === filter) : ideas;

      filtered.forEach((idea, index) => {
        const div = document.createElement("div");
        div.className = "item";

        const main = document.createElement("div");
        main.className = "item-main";
        const catSpan = document.createElement("span");
        catSpan.className = "badge";
        catSpan.textContent = idea.category || "未分類";
        const textSpan = document.createElement("span");
        textSpan.textContent = idea.text;

        main.appendChild(catSpan);
        main.appendChild(textSpan);

        const delBtn = document.createElement("button");
        delBtn.className = "small-btn";
        delBtn.textContent = "削除";
        delBtn.onclick = () => {
          const realIndex = ideas.indexOf(idea);
          if (realIndex > -1) {
            ideas.splice(realIndex, 1);
            saveData();
            renderCategories();
            renderList();
          }
        };

        div.appendChild(main);
        div.appendChild(delBtn);
        listEl.appendChild(div);
      });
    }

    addBtn.onclick = () => {
      const text = ideaInput.value.trim();
      const catFromInput = categoryInput.value.trim();
      const catFromSelect = categorySelect.value;

      if (!text) {
        alert("ネタを入力してください");
        return;
      }

      const category = catFromInput || catFromSelect || "未分類";

      ideas.unshift({
        text,
        category,
        createdAt: Date.now()
      });

      ideaInput.value = "";
      if (catFromInput) {
        categoryInput.value = "";
      }

      saveData();
      renderCategories();
      renderList();
    };

    categorySelect.onchange = () => {
      if (categorySelect.value && !categoryInput.value) {
        // 既存カテゴリ選んでも入力欄はそのまま
      }
    };

    randomBtn.onclick = () => {
      const filter = filterSelect.value;
      const pool = filter ? ideas.filter(i => i.category === filter) : ideas;

      if (!pool.length) {
        alert("お題にできるネタがまだありません");
        return;
      }

      const picked = pool[Math.floor(Math.random() * pool.length)];
      randomText.textContent = "[" + (picked.category || "未分類") + "]\n" + picked.text;
      randomBox.style.display = "block";
    };

    filterSelect.onchange = () => {
      renderList();
    };

    clearAllBtn.onclick = () => {
      if (confirm("保存されている全てのネタを削除しますか？")) {
        ideas = [];
        saveData();
        renderCategories();
        renderList();
        randomBox.style.display = "none";
      }
    };

    // 初期化
    loadData();
    renderCategories();
    renderList();
  </script>
</body>
</html>
