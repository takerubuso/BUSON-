<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSON STUDIO | キャラクター開発スタジオ</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>BUSON STUDIO</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#top">ホーム</a></li>
                    <li><a href="#characters">キャラクター</a></li>
                    <li><a href="#goods">グッズ</a></li>
                    <li><a href="#news">ニュース</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <!-- トップページスライダー -->
        <section id="top" class="top-slider">
            <div class="slider-container">
                <div class="slider">
                    <!-- スライダー内容はJSで動的に生成 -->
                </div>
                <button class="slider-prev">◀</button>
                <button class="slider-next">▶</button>
            </div>
        </section>

        <!-- キャラクター紹介 -->
        <section id="characters" class="characters-section">
            <h2>キャラクター紹介</h2>
            <div class="character-slider">
                <div class="character-cards">
                    <!-- キャラクターカードはJSで動的に生成 -->
                </div>
                <button class="character-prev">◀</button>
                <button class="character-next">▶</button>
            </div>
            <div class="character-modal">
                <div class="character-modal-content">
                    <span class="close-modal">&times;</span>
                    <div class="character-detail">
                        <!-- キャラクター詳細はJSで動的に生成 -->
                    </div>
                </div>
            </div>
        </section>

        <!-- グッズ紹介 -->
        <section id="goods" class="goods-section">
            <h2>グッズ紹介</h2>
            <div class="goods-container">
                <!-- グッズカードはJSで動的に生成 -->
            </div>
        </section>

        <!-- 最新ニュース -->
        <section id="news" class="news-section">
            <h2>最新ニュース</h2>
            <div class="news-slider">
                <div class="news-container">
                    <!-- ニュースカードはJSで動的に生成 -->
                </div>
                <button class="news-prev">◀</button>
                <button class="news-next">▶</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <h3>BUSON STUDIO</h3>
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="#top">ホーム</a></li>
                    <li><a href="#characters">キャラクター</a></li>
                    <li><a href="#goods">グッズ</a></li>
                    <li><a href="#news">ニュース</a></li>
                </ul>
            </div>
            <div class="social-links">
                <a href="#" class="social-icon">Instagram</a>
                <a href="#" class="social-icon">Twitter</a>
                <a href="#" class="social-icon">YouTube</a>
            </div>
            <div class="copyright">
                <p>&copy; 2025 BUSON STUDIO All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
