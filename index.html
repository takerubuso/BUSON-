<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSON STUDIO | キャラクター開発スタジオ</title>
    <meta name="description" content="オリジナルキャラクターとグッズの制作・販売を行うBUSON STUDIOの公式サイトです。">
    <meta name="keywords" content="BUSON STUDIO, キャラクター, グッズ, イラスト, 漫画">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- スタイルシートの読み込み -->
    <link rel="stylesheet" href="css/style.css?v=20250424">
    <link rel="stylesheet" href="css/youtube-manga-style.css?v=20250424">
    
    <!-- お気に入りアイコン -->
    <link rel="icon" href="images/favicon.ico">
    
    <!-- JavaScriptファイルの読み込み -->
    <script src="js/config.js?v=20250424" defer></script>
    <script src="js/script.js?v=20250424" defer></script>
    <script src="js/common.js?v=20250424" defer></script>
</head>
<body>
    <!-- ヘッダープレースホルダー -->
    <div id="header-placeholder"></div>
    
    <main>
        <section id="top">
            <div class="slider-with-navigation">
                <div class="slider-preview-container" aria-hidden="true">
                    <div class="slider-preview-left" tabindex="0" role="button">
                        <div class="slider-preview-inner"></div>
                    </div>
                    <div class="preview-label"><br></div>
                </div>
                
                <div class="slider-container">
                    <div class="slider" role="region" aria-label="メインスライダー">
                        <!-- スライダーコンテンツはJavaScriptで生成されます -->
                    </div>
                    <button class="slider-prev" tabindex="0" aria-label="前のスライド">◀</button>
                    <button class="slider-next" tabindex="0" aria-label="次のスライド">▶</button>
                </div>
                
                <div class="slider-preview-container" aria-hidden="true">
                    <div class="slider-preview-right" tabindex="0" role="button">
                        <div class="slider-preview-inner"></div>
                    </div>
                    <div class="preview-label"><br></div>
                </div>
            </div>
        </section>
        <section id="characters">
            <h2>キャラクター紹介</h2>
            <div class="character-filter">
                <button class="filter-button active" data-filter="all">すべて</button>
                <button class="filter-button" data-filter="human">人</button>
                <button class="filter-button" data-filter="animal">動物</button>
            </div>
            <div class="character-container" role="list">
                <!-- キャラクターコンテンツはJavaScriptで生成されます -->
            </div>
        </section>
        <section id="goods">
            <h2>グッズ紹介</h2>
            <div class="goods-filter">
                <button class="filter-button active" data-filter="all">すべて</button>
                <button class="filter-button" data-filter="lifestyle">ライフスタイル</button>
                <button class="filter-button" data-filter="plush">ぬいぐるみ</button>
                <button class="filter-button" data-filter="seasonal">季節限定</button>
            </div>
            <div class="goods-container pink-button-style" role="list">
                <!-- グッズコンテンツはJavaScriptで生成されます -->
            </div>
        </section>
        <section id="books">
            <h2>書籍紹介</h2>
            <div class="books-filter">
                <button class="filter-button active" data-filter="all">すべて</button>
                <button class="filter-button" data-filter="paper">紙の本</button>
                <button class="filter-button" data-filter="ebook">電子書籍</button>
            </div>
            <div class="goods-container pink-button-style" id="books-container" role="list">
                <!-- 書籍コンテンツはJavaScriptで生成されます -->
            </div>
        </section>
        <!-- LINEスタンプセクション -->
        <section id="line-stamps">
            <h2>LINEスタンプ</h2>
            <div class="stamps-filter">
                <button class="filter-button active" data-filter="all">すべて</button>
                <button class="filter-button" data-filter="stamp">スタンプ</button>
                <button class="filter-button" data-filter="emoji">絵文字</button>
                <button class="filter-button" data-filter="theme">着せかえ</button>
            </div>
            <div class="stamps-container" id="stamps-container" role="list">
                <!-- LINEスタンプコンテンツはJavaScriptで生成されます -->
            </div>
        </section>
      <section id="news">
    <h2>最新ニュース</h2>
    
    <!-- ニュース用スライダーコンテナ -->
    <div class="news-slider-container">
        <div class="news-slider" role="list">
            <!-- ニュース記事はJavaScriptで動的に生成されます -->
        </div>
        <button class="news-prev" aria-label="前のニュース">◀</button>
        <button class="news-next" aria-label="次のニュース">▶</button>
        
        <!-- スライダーのインジケーター -->
        <div class="news-dots-container">
            <!-- ドットはJavaScriptで動的に生成されます -->
        </div>
    </div>
</section>

        <!-- YouTubeセクション -->
        <section id="youtube">
            <h2>YouTube</h2>
            <div class="youtube-container" role="list">
                <!-- YouTube動画はJavaScriptで生成されます -->
            </div>
            <div class="youtube-button-container">
                <a href="https://www.youtube.com/channel/UCtRCF2NLRULCmf-oLAF455w" class="youtube-button" target="_blank" rel="noopener noreferrer">チャンネルはこちら</a>
            </div>
        </section>
        
        <!-- 漫画ブログセクション -->
<section id="manga">
    <h2>漫画ブログ</h2>
    <div class="manga-container" role="list">
        <div class="manga-card">
            <a href="https://buson.blog.jp" class="manga-link" target="_blank" rel="noopener noreferrer">
                <div class="manga-img">
                    <img src="images/mangablog/header.PNG" alt="BUSONコンテンツ">
                </div>
                <div class="manga-content">
                    <h4>BUSONコンテンツ</h4>
                    <p>ほぼ毎日漫画更新中!!</p>
                </div>
            </a>
        </div>
    </div>
    <div class="manga-button-container">
        <a href="https://buson.blog.jp" class="manga-button" target="_blank" rel="noopener noreferrer">漫画ブログを見る</a>
    </div>
</section>

        <div id="characterModal" class="modal" role="dialog" aria-labelledby="characterModalTitle" aria-hidden="true">
            <div class="modal-content">
                <span class="close-button" role="button" tabindex="0" aria-label="閉じる">×</span>
                <div class="character-navigation">
                    <button class="nav-prev" title="前のキャラクター" tabindex="0" aria-label="前のキャラクター">◀</button>
                    <button class="nav-next" title="次のキャラクター" tabindex="0" aria-label="次のキャラクター">▶</button>
                </div>
                <div id="modalCharacterContent">
                    <!-- モーダルコンテンツはJavaScriptで生成されます -->
                </div>
            </div>
        </div>
    </main>
     <!-- フッタープレースホルダー -->
    <div id="footer-placeholder"></div>
</body>
</html>
