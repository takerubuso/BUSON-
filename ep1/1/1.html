<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        function shareToTwitter() {
            const text = 'まるまーゆ 第2話-A「勇気ある一歩」を読みました！あなたの選択でストーリーが変わる分岐型Web漫画';
            const url = window.location.href;
            const hashtags = 'まるまーゆ,分岐型漫画';
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}&hashtags=${encodeURIComponent(hashtags)}`;
            window.open(twitterUrl, '_blank');
        }

        function shareToThreads() {
            const text = 'まるまーゆ 第2話-A「勇気ある一歩」を読みました！あなたの選択でストーリーが変わる分岐型Web漫画';
            const url = window.location.href;
            const threadsUrl = `https://www.threads.net/intent/post?text=${encodeURIComponent(text + ' ' + url)}`;
            window.open(threadsUrl, '_blank');
        }

        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;

            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .episode-title {
            font-size: 1.5em;
            color: #000000;
            font-weight: bold;
        }

        .manga-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .manga-image {
            width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 10px;
            background: #fff3e0;
            border: 2px dashed #ffcc02;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: #f57c00;
            min-height: 400px;
            margin-bottom: 20px;
        }

        .story-text {
            background: #fff3e0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 1em;
            color: #ef6c00;
            border-left: 4px solid #ff9800;
        }

        .choices-section {
            margin-top: auto;
        }

        .choices-title {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #495057;
        }

        .choice-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .choice-button {
            flex: 1;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: white;
            border: none;
            padding: 15px 10px;
            border-radius: 15px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;

            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.3;
        }

        .choice-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.4);
        }

        .choice-button:active {
            transform: translateY(-1px);
        }

        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #dee2e6;
            padding: 10px 15px;
            border-radius: 25px;
            text-decoration: none;
            color: #495057;
            font-weight: bold;
            transition: all 0.3s ease;

        .nav-button:hover {
            background: white;
            border-color: #ff9a9e;
            color: #e91e63;
            transform: scale(1.05);

        .share-section {

            margin-bottom: 20px;
        }

        .share-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .share-button {

            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
            transition: transform 0.3s ease;
        }

        .share-button.twitter {
            background: #1da1f2;
        }

        .share-button.threads {
            background: #000;
        }

        .share-button:hover {
            transform: scale(1.1);
        }

        .footer {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .copyright {
            color: #666;
            font-size: 0.9em;
        }

        .progress-indicator {
            text-align: center;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .choice-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .choice-button {
                min-height: 50px;
                font-size: 0.95em;
            }

            .navigation {
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
            }

            .manga-image {
                min-height: 300px;
            }

            .share-buttons {
                flex-wrap: wrap;
                gap: 8px;
            }

            .share-button {
                flex: 1;
                min-width: 120px;
            }
        }

        @media (max-width: 480px) {
            .choice-button {
                padding: 12px 8px;
                font-size: 0.9em;
            }

            .share-buttons {
                flex-direction: column;
                align-items: center;
            }

            .share-button {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="episode-title">第2話-A：勇気ある一歩</h1>
        </div>

        <div class="manga-container">
            <div class="manga-image">
                <!-- 実際の漫画画像をここに配置 -->
                <!-- <img src="assets/images/ep1/2-1.jpg" alt="第2話-A" class="manga-image"> -->
                漫画画像<br>（assets/images/ep1/2-1.jpg）
            </div>

            <div class="choices-section">
                <div class="choice-buttons">
                    <button class="choice-button" onclick="makeChoice('3a')">
                        ✨ 光る粉に<br>触ってみる
                    </button>
                    <button class="choice-button" onclick="makeChoice('3b')">
                        📱 写真を撮って<br>SNSに投稿
                    </button>
                </div>
            </div>
        </div>

        <div class="share-section">
            <div class="share-buttons">
                <a href="#" class="share-button twitter" onclick="shareToTwitter()">𝕏 でシェア</a>
                <a href="#" class="share-button threads" onclick="shareToThreads()">Threads でシェア</a>
            </div>
        </div>

        <div class="navigation">
            <a href="manga-top.html" class="nav-button">🏠 トップに戻る</a>
            <a href="marumayu-ep1-1.html" class="nav-button">⬅ 前のページ</a>
        </div>
    </div>

    <script>
        function makeChoice(choice) {
            // 次の分岐に進む（実際のページは準備中）
            if (choice === '3a') {
                alert('第3話-A「魔法の体験」は準備中です！\n近日公開予定です。');
                // window.location.href = 'marumayu-ep1-3a.html';
            } else if (choice === '3b') {
                alert('第3話-B「バズる投稿」は準備中です！\n近日公開予定です。');
                // window.location.href = 'marumayu-ep1-3b.html';
            }
        }

        // 選択記録（将来の分析用）
        function recordChoice() {
            const choiceData = {
                episode: 'ep1-2a',
                previousChoice: 'すぐに外に出てみる',
                timestamp: new Date().toISOString(),
                path: ['ep1-1', 'ep1-2a']
            };
            
            const progress = JSON.parse(localStorage.getItem('marumayu_progress') || '{}');
            progress['ep1-2a'] = choiceData;
            localStorage.setItem('marumayu_progress', JSON.stringify(progress));
        }

        // ページ読み込み時に選択を記録
        window.addEventListener('load', recordChoice);

        // キーボードナビゲーション
        document.addEventListener('keydown', function(e) {
            if (e.key === '1') makeChoice('3a');
            if (e.key === '2') makeChoice('3b');
            if (e.key === 'h') window.location.href = 'manga-top.html';
            if (e.key === 'b') window.location.href = 'marumayu-ep1-1.html';
        });
    </script>
</body>
</html>
