<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">まるまーゆ - 分岐型Web漫画</title>
    <meta property="og:title" content="まるまーゆ">
    <meta property="og:description" content="あなたの選択でストーリーが変わる分岐型Web漫画">
    <meta property="og:url" content="">
    <meta property="og:type" content="article">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .episode-title {
            font-size: 1.5em;
            color: #000000;
            font-weight: bold;
        }

        .manga-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .manga-image {
            width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 10px;
            background: #fff3e0;
            border: 2px dashed #ffcc02;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: #f57c00;
            min-height: 400px;
            margin-bottom: 20px;
        }

        .choices-section {
            margin-top: auto;
        }

        .choice-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .choice-button {
            flex: 1;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: white;
            border: none;
            padding: 15px 10px;
            border-radius: 15px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.3;
        }

        .choice-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.4);
        }

        .choice-button:active {
            transform: translateY(-1px);
        }

        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #dee2e6;
            padding: 10px 15px;
            border-radius: 25px;
            text-decoration: none;
            color: #495057;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .nav-button:hover {
            background: white;
            border-color: #ff9a9e;
            color: #e91e63;
            transform: scale(1.05);
        }

        .update-notice {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .notice-text {
            font-size: 1em;
            color: #495057;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .follow-button {
            display: inline-block;
            background: #1da1f2;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .follow-button:hover {
            background: #0c85d0;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(29, 161, 242, 0.4);
        }

        /* PC向けのスタイル */
        @media (min-width: 1024px) {
            .container {
                max-width: 900px;
                padding: 40px;
            }

            .header {
                padding: 25px;
                margin-bottom: 30px;
            }

            .episode-title {
                font-size: 2em;
            }

            .manga-container {
                padding: 40px;
                margin-bottom: 30px;
            }

            .manga-image {
                min-height: 500px;
                max-height: 80vh;
            }

            .choice-buttons {
                gap: 25px;
                margin-bottom: 30px;
            }

            .choice-button {
                padding: 20px 15px;
                font-size: 1.1em;
                min-height: 70px;
            }

            .navigation {
                gap: 20px;
                margin-bottom: 30px;
            }

            .nav-button {
                padding: 12px 20px;
                font-size: 1em;
            }

            .update-notice {
                padding: 30px;
            }

            .notice-text {
                font-size: 1.1em;
                margin-bottom: 20px;
            }

            .follow-button {
                padding: 15px 30px;
                font-size: 1.1em;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .choice-buttons {
                gap: 10px;
            }

            .choice-button {
                min-height: 50px;
                font-size: 0.95em;
            }

            .navigation {
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
            }

            .manga-image {
                min-height: 300px;
            }

            .update-notice {
                padding: 15px;
            }

            .follow-button {
                padding: 10px 20px;
                font-size: 0.95em;
            }
        }

        @media (max-width: 480px) {
            .choice-button {
                padding: 12px 8px;
                font-size: 0.9em;
            }

            .update-notice {
                padding: 12px;
            }

            .notice-text {
                font-size: 0.9em;
            }

            .follow-button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="episode-title" id="episode-title">Loading...</h1>
        </div>

        <div class="manga-container">
            <div class="manga-image" id="manga-image">
                漫画画像<br>Loading...
            </div>

            <div class="choices-section">
                <div class="choice-buttons">
                    <button class="choice-button" id="choice1" onclick="makeChoice('choice1')">
                        Loading...
                    </button>
                    <button class="choice-button" id="choice2" onclick="makeChoice('choice2')">
                        Loading...
                    </button>
                </div>
            </div>
        </div>

        <div class="navigation">
            <a href="/marumayu-website.html" class="nav-button">🏠 トップに戻る</a>
            <a href="#" class="nav-button" id="prev-page">⬅ 前のページ</a>
        </div>

        <div class="update-notice">
            <p class="notice-text">続きが更新されたらXでお知らせします</p>
            <a href="https://x.com/marumayu_kawaii" class="follow-button" target="_blank">
                フォローする
            </a>
        </div>
    </div>

    <script>
        // ============================================
        // 📝 ページ設定（ここだけ編集すればOK！）
        // ============================================
        const PAGE_CONFIG = {
            // ページ基本情報
            title: "第1話：このままでいいのかな",
            image: "https://buson2025.com/images/marumayu/1chiisanayuuki/1.png",
            prevPage: "marumayu-ep1/1.html",
            
            // 選択肢設定
            choice1: {
                text: "このままで<br>いい",
                link: "pending-A" // 2話目完成まで一時的な値
            },
            choice2: {
                text: "このままじゃ<br>イヤだ",
                link: "pending-B" // 2話目完成まで一時的な値
            }
        };
        // ============================================

        // ページ初期化
        function initializePage() {
            // タイトル設定
            document.getElementById('page-title').textContent = `${PAGE_CONFIG.title} - まるまーゆ`;
            document.getElementById('episode-title').textContent = PAGE_CONFIG.title;
            
            // 画像設定
            const imageElement = document.getElementById('manga-image');
            // imageElement.innerHTML = `漫画画像<br>(${PAGE_CONFIG.image})`; // ← これをコメントアウト

            // 実際の画像を使用する場合:
            imageElement.innerHTML = `<img src="${PAGE_CONFIG.image}" alt="${PAGE_CONFIG.title}" style="width:100%; height:100%; object-fit:contain;">`; // ← これのコメントを解除
            
            // 前のページリンク設定
            document.getElementById('prev-page').href = PAGE_CONFIG.prevPage;
            
            // 選択肢ボタン設定
            document.getElementById('choice1').innerHTML = PAGE_CONFIG.choice1.text;
            document.getElementById('choice2').innerHTML = PAGE_CONFIG.choice2.text;
        }

        function makeChoice(choice) {
            if (choice === 'choice1') {
                // 次のページが存在する場合
                if (PAGE_CONFIG.choice1.link.endsWith('.html')) {
                    window.location.href = PAGE_CONFIG.choice1.link;
                } else {
                    alert('更新されたら2パターンの続きが読めます！\n\n【Aルート：このままでいい】の続きをお楽しみに♪');
                }
            } else if (choice === 'choice2') {
                // 次のページが存在する場合
                if (PAGE_CONFIG.choice2.link.endsWith('.html')) {
                    window.location.href = PAGE_CONFIG.choice2.link;
                } else {
                    alert('更新されたら2パターンの続きが読めます！\n\n【Bルート：このままじゃイヤだ】の続きをお楽しみに♪');
                }
            }
        }

        // 選択記録（将来の分析用）
        function recordChoice() {
            const choiceData = {
                episode: PAGE_CONFIG.title,
                timestamp: new Date().toISOString(),
                page: window.location.href
            };
            
            const progress = JSON.parse(localStorage.getItem('marumayu_progress') || '{}');
            progress[PAGE_CONFIG.title] = choiceData;
            localStorage.setItem('marumayu_progress', JSON.stringify(progress));
        }

        // ページ読み込み時に初期化と選択を記録
        window.addEventListener('load', function() {
            initializePage();
            recordChoice();
        });

        // キーボードナビゲーション
        document.addEventListener('keydown', function(e) {
            if (e.key === '1') makeChoice('choice1');
            if (e.key === '2') makeChoice('choice2');
            if (e.key === 'h') window.location.href = 'manga-top.html';
            if (e.key === 'b') window.location.href = PAGE_CONFIG.prevPage;
        });
    </script>
</body>
</html>
