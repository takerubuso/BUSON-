    <script>
        const canvas = document.getElementById('memeCanvas');
        const ctx = canvas.getContext('2d');
        const textInput = document.getElementById('text-input');
        const imgSelector = document.getElementById('img-selector');
        const fileInput = document.getElementById('file-input');

        let currentImage = new Image();
        let loadedImages = [];

        // åˆæœŸè¨­å®šï¼šé€ã‹ã—æ–‡å­—ï¼ˆã‚ãªãŸã®IPåã‚’å…¥ã‚Œã¦ãã ã•ã„ï¼‰
        const COPYRIGHT_TEXT = "Â© Your Character Name / YourName";

        // ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç†ï¼ˆå®Ÿéš›ã¯ã‚µãƒ¼ãƒãƒ¼ã«ã‚ã‚‹ç”»åƒã‚’ä½¿ã†ã‚ˆã†ã«æ”¹é€ å¯ï¼‰
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            imgSelector.innerHTML = '';
            loadedImages = [];

            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        loadedImages.push(img);
                        
                        // Create thumbnail
                        const thumb = document.createElement('img');
                        thumb.src = img.src;
                        thumb.className = 'img-option';
                        thumb.onclick = () => selectImage(index, thumb);
                        imgSelector.appendChild(thumb);

                        if (index === 0) selectImage(0, thumb);
                    };
                };
                reader.readAsDataURL(file);
            });
        });

        function selectImage(index, thumbElement) {
            currentImage = loadedImages[index];
            document.querySelectorAll('.img-option').forEach(el => el.classList.remove('selected'));
            thumbElement.classList.add('selected');
            draw();
        }

        // æç”»å‡¦ç†
        function draw() {
            // èƒŒæ™¯ï¼ˆç™½ï¼‰
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒã‚’æç”»ï¼ˆä¸­å¤®é…ç½®ï¼‰
            if (currentImage.src) {
                // ç”»åƒã®ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯”ã‚’ç¶­æŒã—ã¦æœ€å¤§åŒ–
                const scale = Math.min(canvas.width / currentImage.width, canvas.height / currentImage.height) * 0.8;
                const x = (canvas.width - currentImage.width * scale) / 2;
                const y = (canvas.height - currentImage.height * scale) / 2 + 50; // å°‘ã—ä¸‹ã’ã‚‹
                ctx.drawImage(currentImage, x, y, currentImage.width * scale, currentImage.height * scale);
            }

            // ãƒ•ã‚­ãƒ€ã‚·ã£ã½ã„ãƒ†ã‚­ã‚¹ãƒˆæç”»
            const text = textInput.value;
            if (text) {
                ctx.fillStyle = '#333';
                ctx.font = 'bold 50px sans-serif'; // ãƒ•ã‚©ãƒ³ãƒˆã¯é©å®œå¤‰æ›´
                ctx.textAlign = 'center';
                ctx.textBaseline = 'top';
                
                // ç¸å–ã‚Š
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 10;
                ctx.strokeText(text, canvas.width / 2, 50);
                
                // æ–‡å­—æœ¬ä½“
                ctx.fillText(text, canvas.width / 2, 50);
            }

            // è‘—ä½œæ¨©è¡¨è¨˜ï¼ˆé‡è¦ï¼šIPãƒ“ã‚¸ãƒã‚¹ã®è‚ï¼‰
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.font = '20px Arial';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'bottom';
            ctx.fillText(COPYRIGHT_TEXT, canvas.width - 20, canvas.height - 20);
        }

        // å…¥åŠ›æ™‚ã«ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ›´æ–°
        textInput.addEventListener('input', draw);

        // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å‡¦ç†
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'my-character-meme.png';
            link.href = canvas.toDataURL();
            link.click();
            alert("ç”»åƒãŒä¿å­˜ã•ã‚Œã¾ã—ãŸï¼\nSNSã«æ·»ä»˜ã—ã¦æŠ•ç¨¿ã—ã¦ãã ã•ã„ã€‚");
        }

        // åˆæœŸæç”»
        ctx.fillStyle = '#eee';

        ctx.font = '30px sans-serif';

        ctx.fillText('ã“ã“ã«ç”»åƒãŒè¡¨ç¤ºã•ã‚Œã¾ã™', 300, 300);
